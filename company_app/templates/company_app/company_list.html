<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 min-h-screen p-8 font-sans">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">

        <!-- Header with Add Button -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-blue-800">
                Company List
            </h2>

            <a href="{% url 'company_create' %}"
               class="px-5 py-2 bg-blue-700 text-white rounded-md shadow hover:bg-blue-800 transition">
                 Add Company
            </a>
        </div>

        <hr class="mb-6 border-blue-200">

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="w-full border border-blue-200 rounded-lg overflow-hidden">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Name</th>
                        <th class="px-4 py-3 text-left">Location</th>
                        <th class="px-4 py-3 text-left">Industry</th>
                    </tr>
                </thead>

                <tbody class="bg-white">
                    {% for company in companies %}
                    <tr class="border-b hover:bg-blue-50 transition">
                        <td class="px-4 py-3">{{ company.name }}</td>
                        <td class="px-4 py-3">{{ company.location }}</td>
                        <td class="px-4 py-3">{{ company.industry }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3"
                            class="px-4 py-6 text-center text-gray-500 italic">
                            No companies found
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Bottom Link -->
        <div class="mt-6 text-right">
            <a href="{% url 'employee_list' %}"
               class="px-5 py-2 bg-blue-700 text-white rounded-md shadow hover:bg-blue-800 transition">
                View Employees â†’
            </a>
        </div>

    </div>

</body>
</html>
