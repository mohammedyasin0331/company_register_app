<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

    <!-- Form Container -->
    <div class="w-full max-w-md bg-white p-6 rounded shadow-md">

        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
            Add Company
        </h2>

        <form method="post" class="space-y-2">
            {% csrf_token %}

            <!-- Name -->
            <div class="-mb-0.5"> <!-- negative bottom margin ~ -2px -->
                <label class="block text-black mb-0.5 font-medium">Name</label>
                <div class="bg-black p-[1px] rounded-sm"> <!-- small padding for black box -->
                    <input type="text" name="name" placeholder="Enter company name"
                           class="w-full px-2 py-1 bg-white text-gray-800 rounded-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Location -->
            <div class="-mb-0.5">
                <label class="block text-black mb-0.5 font-medium">Location</label>
                <div class="bg-black p-[1px] rounded-sm">
                    <input type="text" name="location" placeholder="Enter location"
                           class="w-full px-2 py-1 bg-white text-gray-800 rounded-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Industry -->
            <div class="-mb-0.5">
                <label class="block text-black mb-0.5 font-medium">Industry</label>
                <div class="bg-black p-[1px] rounded-sm">
                    <input type="text" name="industry" placeholder="Enter industry"
                           class="w-full px-2 py-1 bg-white text-gray-800 rounded-sm text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium transition mt-2 text-sm">
                Save Company
            </button>

        </form>

        <!-- Back Link -->
        <div class="mt-3 text-center">
            <a href="{% url 'company_list' %}" class="text-blue-600 hover:underline text-sm">
                â¬… Back to Company List
            </a>
        </div>

    </div>

</body>
</html>
