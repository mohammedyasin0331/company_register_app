<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',   // blue-600
                        secondary: '#f8fafc', // page background
                        heading: '#1e40af'    // darker blue
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-secondary min-h-screen text-slate-800">

    <div class="max-w-6xl mx-auto px-6 py-10">

        <!-- Page Header -->
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-heading">
                Employee List
            </h2>

            <a href="{% url 'employee_create' %}"
               class="bg-primary hover:bg-blue-700
                      text-white px-5 py-2.5 rounded-lg
                      font-medium transition shadow">
                + Add Employee
            </a>
        </div>

        <!-- Table Card -->
        <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-x-auto">

            <table class="w-full text-left min-w-[700px]">
                <thead class="bg-slate-100">
                    <tr>
                        <th class="px-6 py-4 text-sm font-semibold text-heading">Name</th>
                        <th class="px-6 py-4 text-sm font-semibold text-heading">Email</th>
                        <th class="px-6 py-4 text-sm font-semibold text-heading">Designation</th>
                        <th class="px-6 py-4 text-sm font-semibold text-heading">Salary</th>
                        <th class="px-6 py-4 text-sm font-semibold text-heading">Company</th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-slate-200">
                    {% for emp in employees %}
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 font-medium text-slate-900">{{ emp.name }}</td>
                        <td class="px-6 py-4 text-slate-600">{{ emp.email }}</td>
                        <td class="px-6 py-4 text-slate-600">{{ emp.designation }}</td>
                        <td class="px-6 py-4 text-slate-600">{{ emp.salary }}</td>
                        <td class="px-6 py-4 text-slate-600">{{ emp.company.name }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="px-6 py-6 text-center text-slate-500">
                            No employees found
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Footer Link -->
        <div class="mt-6">
            <a href="{% url 'company_list' %}"
               class="bg-white border border-primary text-primary
                      hover:bg-primary hover:text-white
                      px-4 py-2 rounded-md font-medium transition">
                ðŸ‘¥ View Companies
            </a>
        </div>

    </div>

</body>
</html>
